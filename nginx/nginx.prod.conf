# Redirect all HTTP traffic to HTTPS and allow Let's Encrypt validation
server {
    listen 80;
    server_name ${NGINX_SERVER_NAME};

    # ACME challenge support for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/public;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server block for Laravel app
server {
    listen 443 ssl;
    server_name ${NGINX_SERVER_NAME};

    # SSL Certificate Files
    ssl_certificate /etc/letsencrypt/live/${NGINX_SERVER_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${NGINX_SERVER_NAME}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory and default index
    root /var/www/public;
    index index.php index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Logging
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (Docker container)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel_engineering_blog_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
    }

    # Block access to .ht* files
    location ~ /\.ht {
        deny all;
    }
}

# Redirect non-HTTPS access to HTTPS
server {
    listen 80;
    server_name ${NGINX_SERVER_NAME};

    if ($host = ${NGINX_SERVER_NAME}) {
        return 301 https://$host$request_uri;
    }

    return 404;
}

# Default fallback HTTP server (catch-all)
server {
    listen 80 default_server;
    server_name _;

    return 444;
}

# Default fallback HTTPS server (catch-all)
server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/${NGINX_SERVER_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${NGINX_SERVER_NAME}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 444;
}
