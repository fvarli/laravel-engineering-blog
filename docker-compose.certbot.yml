version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx_certbot_temp
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/public
      - ./nginx/nginx.certbot.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel_engineering_blog_net

networks:
  laravel_engineering_blog_net:
