version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_engineering_blog_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - laravel_engineering_blog_net

  nginx:
    image: nginx:1.25-alpine
    container_name: laravel_engineering_blog_nginx_web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./nginx/nginx.prod.conf.template:/etc/nginx/templates/nginx.conf.template
      - /var/lib/docker/volumes/certbot-etc/_data:/etc/letsencrypt
      - /var/lib/docker/volumes/certbot-var/_data:/var/lib/letsencrypt
      - ./public:/var/www/public
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem
    depends_on:
      - app
    env_file:
      - .env
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME}
    command: >
      /bin/sh -c "envsubst < /etc/nginx/templates/nginx.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      - laravel_engineering_blog_net

  certbot:
    image: certbot/certbot
    container_name: laravel_engineering_blog_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - .:/var/www
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 1d & wait $${!}; done'"
    networks:
      - laravel_engineering_blog_net

volumes:
  certbot-etc:
  certbot-var:

networks:
  laravel_engineering_blog_net:
